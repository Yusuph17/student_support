<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f7f7f7;
        }

        /* Navbar */
        .navbar {
            background: #0077b6;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: 600;
        }

        /* Page Layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        /* Left side (Pic + message) */
        .left-box {
            width: 48%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .left-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .left-box h2 {
            color: #0077b6;
            margin-top: 0;
        }

        /* Right side (form) */
        .form-box {
            width: 48%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #0077b6;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #005f8a;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        Navbar
    </div>

    <!-- Main Content -->
    <div class="container">

        <!-- Left side -->
        <div class="left-box">
            <img src="logo.png" alt="Picture Here">
            <h2>Welcome Message</h2>
            <p>
                This is your landing page welcome message.  
                You can write anything you want about your website or platform.
            </p>
        </div>

        <!-- Right side (Form) -->
        <div class="form-box">
            <h2>Request Form</h2>

            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="text" placeholder="Subject">
            <button>Submit</button>
        </div>

    </div>

</body>
</html>
